<div class="dialog-header">
  <h2 mat-dialog-title>Order details</h2>
  <button mat-icon-button>
    <mat-icon aria-label="close dialog" (click)="onCloseClick()">close</mat-icon>
  </button>
</div>


<mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="20px">
    <p fxFlex="auto">Client Name: <strong>{{data.name}}</strong></p>
    <p fxFlex="auto">Phone: <strong>{{ data.phone | formattedTel }}</strong></p>
    <p fxFlex="auto">E-mail: <strong>{{data.email}}</strong></p>
  </div>
  <div fxLayout="row">
    <table mat-table [dataSource]="items$ | async" class="mat-elevation-z6">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Unit price</th>
        <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let item"> {{item.total | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
